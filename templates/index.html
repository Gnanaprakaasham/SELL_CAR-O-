<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style= "color:black ">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Sell-Car-O</h2>
            <h3>Please enter your car details</h3>
            <h4>Year</h4>
            <input id="first" name="Year" type="number ">
            <h4>What is the Showroom Price?(In lakhs)</h4><br><input id="second" name="Present_Price" required="required">
            <h4>How Many Kilometers Drived?</h4><input id="third" name="Kms_Driven" required="required">
            <h4>How much owners previously had the car(0 or 1 or 3) ?</h4><br><input id="fourth" name="Owner" required="required">
            <h4>What Is the Fuel type?</h4><br><select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h4>Are you A Dealer or Individual</h4><br><select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h4>Transmission type</h4><br><select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><button id="sub" type="submit ">Calculate the Selling Price</button>
            <br>




        </form>



        <br><br><h4>{{ prediction_text }}<h4>
    </div>
